<div class="row portfolio">
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <div class="card portfolio">
      <mat-card class="example-card" *ngFor="let group of groups">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{group}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button mat-raised-button (click)="openDialog(group)">Add Member</button>
        </mat-card-content>
      </mat-card>
      <button class="jambon" mat-raised-button (click)="openDialogCreate()">Create Group</button>
    </div>
  </div>
</div>
